<!DOCTYPE html>

<html>
<head>
    <meta charset="utf8">
    <title>operadores lógicos</title>
</head>
<body>
<table>
    <tr><th>Operador</th><th>Nombre</th><th>Ejemplo</th><th>Devuelve true si</th></tr>
    <tr><td>&&</td><td>Y</td><td>(7>2)&&(2<4)</td><td>Ambas condiciones son true</td></tr>
    <tr><td>and</td><td>Y</td><td>(7>2)and(2<4)</td><td>Ambas condiciones son true</td></tr>
    <tr><td>||</td><td>O</td><td>(7>2)||(2<4)</td><td>Al menos una de las condiciones es true</td></tr>
    <tr><td>or</td><td>O</td><td>(7>2)or(2<4)</td><td>Al menos una de las condiciones es true</td></tr>
    <tr><td>!</td><td>No</td><td>!(7>2)</td><td>Si la expresión es false</td></tr>
</table>

</body>
</html>
