<!DOCTYPE html>

<html>
<head>
    <meta charset="utf8">
    <title>Aritméticos</title>
</head>
<body>
<table>
    <tr><th>Operador</th><th>Nombre</th><th>Ejemplo</th><th>Descripción</th></tr>
    <tr><td>+</td><td>Suma</td><td>5 + 6</td><td>Suma dos números</td></tr>
    <tr><td>-</td><td>Resta</td><td>7 - 9</td><td>Resta dos números</td></tr>
    <tr><td>*</td><td>Multiplicación</td><td>6 * 3</td><td>Multiplica dos números</td></tr>
    <tr><td>/</td><td>División</td><td>4 / 9</td><td>Divide dos números</td></tr>
    <tr><td>%</td><td>Módulo</td><td>7 % 2</td><td>Resto</td></tr>
    <tr><td>++</td><td>Incremento</td><td>$a++</td><td>Postincremento</td></tr>
    <tr><td>--</td><td>Decremento</td><td>$a--</td><td>Postdecremento</td></tr>
</table>

</body>
</html>
