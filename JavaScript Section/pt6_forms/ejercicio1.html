<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Darkenend's Form</title>
    <script src="js/t1.js"></script>
</head>
<body>
<form method="post">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name"><br><br>
    <label for="lastname1">Last Name 1:</label>
    <input type="text" name="lastname1" id="lastname1"><br><br>
    <label for="lastname2">Last Name 2:</label>
    <input type="text" name="lastname2" id="lastname2"><br><br>
    <label for="address">Street Name:</label>
    <input type="text" name="address" id="address"><br><br>
    <label for="stNumber">Number:</label>
    <input type="text" name="stNumber" id="stNumber"><br><br>
    <label for="door">Door:</label>
    <input type="text" name="door" id="door"><br><br>
    <label for="postcode">Postal Code:</label>
    <input type="text" name="postcode" id="postcode"><br><br>
    <label for="homephone">Phone Number:</label>
    <input type="text" name="homephone" id="homephone"><br><br>
    <label for="cellphone">Cell Phone:</label>
    <input type="text" name="cellphone" id="cellphone"><br><br>
    <label for="email">Email:</label>
    <input type="text" name="email" id="email"><br><br>
    <label for="purpose">Purpose:</label>
    <input type="text" name="purpose" id="purpose"><br><br>
    Gender:<br>
    <label for="gender1">Male</label>
    <input type="radio" name="gender" id="gender1" value="male" checked><br>
    <label for="gender2">Female</label>
    <input type="radio" name="gender" id="gender2" value="female"><br>
    <label for="gender3">Non Binary</label>
    <input type="radio" name="gender" id="gender3" value="non-binary"><br>
    <br><br>
    <button type="button" onclick="fValidate()">Submit</button>
</form>
</body>
</html>
